<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bin2Dec Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans|Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="converter">
            <form class="inputForm">
                <label for="textBox">Give me a binary you want to convert:</label>
                <input type="text" name="textBox" id="textBox">
                <input type="submit" value="Convert" id="submitBtn">
                <div class="result">
                    <p id="output"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
