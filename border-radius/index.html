<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
        </div>
        <div class="settings">
            <input type="range" min="0" max="360" value="0" class="slider" id="top-left">
            <input type="range" min="0" max="360" value="0" class="slider" id="top-right">
            <input type="range" min="0" max="360" value="0" class="slider" id="bottom-left">
            <input type="range" min="0" max="360" value="0" class="slider" id="bottom-right">
        </div>
        <div class="copypaste">
            <textarea class="textbox" rows="10" cols="75" readonly></textarea>
            <p class="invisible">COPIED!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
